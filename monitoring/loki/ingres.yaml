apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loki-ingress
  namespace: monitoring
  annotations:
    #nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - monitored.oyintest.com
    secretName: mind-tls
  rules:
  - host: monitored.oyintest.com
    http:
      paths:
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: my-loki-stack-grafana
            port:
              number: 80
      - path: /prom
        pathType: Exact
        backend:
          service:
            name: my-prometheus-server
            port:
              number: 80
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo1
  annotations:
  # cert-manager.io/cluster-issuer: letsencrypt-nginx
spec:
  ingressClassName: nginx
  #tls:
 # - hosts:
 #   - yours.com
 #   secretName: yours-tls

  rules:
  - host: app.oyintest.com
    http:
      paths:
      - backend:
          service:
            name: my-chat-app-service
            port:
              number: 80
        path: /chat
        pathType: Prefix
      - backend:
          service:
            name: argocd-server
            port:
              number: 80
        path: /argocd
        pathType: Prefix  
      - backend:
          service:
            name: my-prometheus-server
            port:
              number: 80
        path: /prom
        pathType: Prefix
  - host: monitor.oyintest.com
    http:
      paths:
      - backend:
          service:
            name: my-loki-stack-grafana
            port:
              number: 80
        path: /
        pathType: Prefix
      
      

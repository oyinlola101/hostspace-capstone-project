apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo1
  annotations:
   cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  ingressClassName: nginx
  tls:
   - hosts:
     - app.oyintest.com
     secretName: app-test-tls

  rules:
  - host: app.oyintest.com
    http:
      paths:
      - backend:
          service:
            name: my-app-service
            port:
              number: 80
        path: /
        pathType: Prefix
      - backend:
          service:
            name: argocd-server
            port:
              number: 80
        path: /argo
        pathType: Prefix
  

      